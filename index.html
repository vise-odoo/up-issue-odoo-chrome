<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Donne-moi une Upgrade Issue !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="beau.css" rel="stylesheet">
    <script src="popup.js" defer></script>
</head>
<body>
    <main class="container mt-3" style="width: 450px;">
        <header>
            <h2 class="text-center">Donne-moi une Upgrade Issue !</h2>
        </header>

        <section id="filters">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="filter-tags">
                <label class="form-check-label" for="filter-tags">Filtrer sur les étiquettes</label>
            </div>
            <div id="tag-filters" class="hidden">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="UP-BlockingReq" name="tag">
                    <label class="form-check-label" for="UP-BlockingReq">Requête Bloquée</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="UP-Traceback" name="tag">
                    <label class="form-check-label" for="UP-Traceback">Pile d'appels</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="UP-Other" name="tag">
                    <label class="form-check-label" for="UP-Other">Autre</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="UP-Studio/Views" name="tag">
                    <label class="form-check-label" for="UP-Studio/Views">Studio</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="UP-Website" name="tag">
                    <label class="form-check-label" for="UP-Website">Site Internet</label>
                  </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rolling-release">
                <label class="form-check-label" for="rolling-release">Ignorer les Publications continues</label>
            </div>
        </section>

        <section id="actions">
            <button id="ignore-task" class="btn btn-primary hidden">Ignorer la tâche</button>
            <button id="unignore-task" class="btn btn-secondary hidden">Réafficher les tâches ignorées</button>
        </section>

        <section id="loading" class="text-center">
            <span>Chargement en cours...</span>
        </section>

        <section id="data" class="hidden">
            <p>Il y a <t id="len_tasks">??</t> tâches disponibles <t id="div_len_ignorées" class="hidden">(dont <t
                id="len_ignorées"></t> tâches ignorées)</t>
            </p>
            <div class="card">
                <p>Tâche <a id="url" href=''><strong>#<t id="id">##</t></strong></a> : <t id="name" class="title">???</t>
                </p>
                <span><strong>Étiquettes :</strong>
                    <p id="task_tags"  class="task-tags"/>
                </span>
                <span>
                    <p><strong>Description :</strong>
                        <t id="description" class="description">
                    </p>
                </span>
            </div>
        </section>

        <section id="error-message" class="hidden">
            <p id="error-log" class="error"></p>
        </section>
    </main>
</body>
</html>
